<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Storage-Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input id="sign-username" type="text" required>
    <input id="sign-password" type="password" required>
    <input id="confirm-sign-password" type="password" required>
    <button id="sign-btn" type="submit">Sign in</button>
    <a id="forgot-password" href="#">forgot password</a>
    <div class="forgot-password-screen" id="forgot-password-screen">
        <title>your username</title>
        <input id="forgot-username" type="text">
        <button id="find-password">find my password</button>
    </div>

    <br><br>

    <input id="login-username" type="text" required>
    <input id="login-password" type="password" required>
    <button id="login-btn" type="submit">Sign up</button>
</body>
<script src="scripts.js"></script>
</html>
